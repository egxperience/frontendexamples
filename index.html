<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container text-center">
    <div class="card">
      <div class="card-body">
        <div class="photo">
          <img src="./images/image-victor.jpg" alt="photo" class="rounded-circle positioned">
        </div>
        <div class="name">
          <p class="w700">Victor Crest</p>
        </div>
        <div class="age">
          <p class="text-muted">26</p>
        </div>
        <div class="location">
          <p class="text-muted">London</p>
        </div>
        <div class="card-bottom row justify-content-center lh-1">
          <span class="border-top"></span>
          <div class="col">
            <p class="w700 col">80K<br><span class="w400 text-muted">Followers</span></p>
          </div>
          <div class="col">
            <p class="w700 col">803K<br><span class="w400 text-muted">Likes</span></p>
          </div>
          <div class="col">
            <p class="w700 col">1.4K<br><span class="w400 text-muted">Photos</span></p>
          </div>
        </div>      
      </div>     
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">egX</a>.
    </div>   
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
